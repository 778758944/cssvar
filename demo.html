<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>css variable</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<style>
	body {
		--clientX: 100;
		--clientY: 100;
	}
	:root { --color: blue; }
	div { --color: green; }
	#alert { --color: red; }
	* { color: var(--color); }
	.move{
		position: absolute;
		width: 100px;
		height: 100px;
		background: #00f;
		top: calc(var(--clientY) * 1px);
		left: calc(var(--clientX) * 1px);
	}
</style>
</head>
<body>
    <p>blue</p>
    <div>green</div>
    <div id="alert">red</div>
    <div class="move"></div>
    <script>
    	const docStyle = document.body.style;
    	const ele = document.querySelector('.move');
    	console.log(docStyle);
    	document.addEventListener('mousemove', (e) => {
    		ele.style.top = e.clientY + 'px';
    		ele.style.left = e.clientX + 'px';
    	}, false);
    </script>
</body>
</html>
